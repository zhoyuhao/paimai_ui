<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style type="text/css">
	.el-main {
    background-color: #E9EEF3;
    color: #333;
    text-align: center;
    line-height:0px; 
}
.wrap {
    width: 1000px;
    text-align: center;
    margin: 0 auto;
}
.el-pagination{
    margin-top: 2ex;
}
.el-input__inner {
	max-width: 128px;
}
.el-input{
	max-width: 128px;
}
.forms>label{
	font-size: 16px;
}
.forms{

	text-align: left;
}

</style>
</head>

<body>
<div class="wrap" id="zhuyeApp">
<!-- main begin-->
  <div class="forms">
    <label for="name">名称</label>
<el-input
	  	 size="mini"
  placeholder="请输入名称"
  v-model="good.goodsname"
  clearable>
</el-input>
        <label for="names">描述</label>
<el-input
	  	 size="mini"
  placeholder="请输入描述"
  v-model="good.depict"
  clearable>
</el-input>

        <label for="time">开始时间</label>
<el-date-picker
           	 size="mini"
      v-model="good.startdate"
      type="datetime"
      placeholder="开始时间"
      align="right"
     >
    </el-date-picker>

        <label for="end-time">结束时间</label>
           <el-date-picker
           	 size="mini"
      v-model="good.enddate"
      type="datetime"
      placeholder="结束时间"
      align="right"
   >
    </el-date-picker>
    <label for="price">起拍价</label>
<el-input
	 size="mini"
    maxlength="8"
    oninput="value=value.replace(/[^\d.]/g,'')"
    v-model="good.goodsprice"
    placeholder="请输入价格"
clearable
></el-input>
   <el-button type="primary" @click="query">查看</el-button>
  </div>

  <template>
   <el-table
   	 v-loading="loading"
    :data="goods"
    border
    style="width: 100%">
    <el-table-column
   
      prop="goodsname"
      label="名称"
      width="180">
    </el-table-column>
    <el-table-column
      prop="depict"
      label="描述"
      width="180">
    </el-table-column>
    <el-table-column
      prop="startdate"
      label="开始时间">
    </el-table-column>
    
    <el-table-column
      prop="enddate"
      label="结束时间">
    </el-table-column>
    <el-table-column
      prop="goodsprice"
      label="起拍价">
    </el-table-column>
       <el-table-column
      label="操作"
      align="center"
      >
      <template slot-scope="temp">
      	
      	 <el-button
      	 v-if="dateFileters1(temp.row.startdate,temp.row.enddate)"
          size="mini"
            type="danger"
          @click="goodsJP(temp.$index, temp.row,'goodsJP.html')">竞拍</el-button>
          <el-button v-if="dateFileters2(temp.row.startdate,temp.row.enddate)"  type="warning" disabled>未开始</el-button>
            <el-button 	v-if="dateFileters3(temp.row.startdate,temp.row.enddate)" disabled type="info">已结束</el-button>
       <!-- <el-button
          size="mini"
          type="danger"
          @click="goodsDelete(temp.$index,temp.row)">删除</el-button>-->
          
      </template>
    </el-table-column>
  </el-table>
  <div class="block">
 
    <el-pagination
      @size-change="handleSizeChange"
      @current-change="handleCurrentChange"
      :current-page="currentPage"
      :page-sizes="[8,5,3]"
      :page-size="pageSize"
      layout="total, sizes, prev, pager, next, jumper"
      :total="goodsCount">
    </el-pagination>
  </div>
</template>

<!-- main end-->
</div>

</body>
<script >
var main={

	  methods: {
    handleSizeChange(val) {
					this.pageSize = val;
					this.pageinfo(1, val);
				},
				handleCurrentChange(val) {
					this.pageinfo(val, this.pageSize);
				},
      /*竞拍页面*/
      goodsJP(index,obj,url){
      		/*保存竞拍商品信息*/
      		window.sessionStorage.setItem("goodsJP",JSON.stringify(obj));
      	
      		$("#cnt").load(url);
      }
      ,
      /*删除*/
      goodsDelete(index,obj,){
      let _this=this;
      	  this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
        	workapp.loading=true;
        	setTimeout(()=>{
        		workapp.loading=false;
        		_this.goods.splice(index,1)
        		   this.$message({
            type: 'success',
            message: '删除成功!'
          });
        	},500);
        	
        	
       
        }).catch(() => {
          this.$message({
            type: 'info',
            message: '已取消删除'
          });          
        });
      	
      },
      /*分页加载*/
				pageinfo(pageNum, pageSize) {
					let _this = this;
					this.good.pageSize = pageSize;
					this.good.pageNum = pageNum;
					$.ajax(`http://127.0.0.1:8080/paimai/api/goods`, {
						type: "post",
						dataType: "json",
						data: JSON.stringify(_this.good),
						contentType: "application/json",
						success: function(data) {
							_this.currentPage = data.pageNum;
							_this.goods = data.list;
							_this.goodsCount = data.total;
						}
					})

				},
				/*查看*/
				query() {
					this.pageinfo(1, 8);
				},
      			dateFileters2(date,date2) {
				var d = new Date();
				var d2 = new Date(d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate() + ' ' + d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds());
					return new Date(date).getTime() > d2.getTime() ;
				},
					dateFileters1(date,date2) {
				var d = new Date();
				var d2 = new Date(d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate() + ' ' + d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds());
					return new Date(date).getTime()<=d2.getTime() && new Date(date2).getTime()>=d2.getTime();
				},
					dateFileters3(date,date2) {
				var d = new Date();
				var d2 = new Date(d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate() + ' ' + d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds());
					return  new Date(date2).getTime()<d2.getTime();
				}
    },
     
    data() {
      return {
					dialogFormVisible: false,
					loading: true,
					goodsCount: 0,
					pageSize: 8,
					currentPage: 1,
					good: {
						goodsid: null,
						startdate: null,
						enddate: null,
						goodsname: null,
						depict: null,
						goodsprice: null,
						pageNum: null,
						pageSize: null
					},
					goods: []
      
      }
    },

    mounted(){
    	
			let _this=this;
			_this.pageinfo(1,8);
			setTimeout(()=>{
				_this.loading=false;
			},1000);
		}
  }
	var zhuyeApp=Vue.extend(main);
			new zhuyeApp().$mount("#zhuyeApp")
</script>
</html>
